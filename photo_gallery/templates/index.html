<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Photo Gallery</h1>

        <!-- Upload Form -->
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <input type="text" name="description" placeholder="Enter a description" required>
            <button type="submit">Upload</button>
        </form>

        <!-- Gallery -->
        <div class="gallery">
            {% for photo in photos %}
                <div class="card">
                    <img src="{{ url_for('static', filename='uploads/' + photo.filename) }}" alt="{{ photo.description }}">
                    <p>{{ photo.description }}</p>
                    <form method="POST" action="{{ url_for('delete', filename=photo.filename) }}">
                        <button type="submit">Delete</button>
                    </form>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
